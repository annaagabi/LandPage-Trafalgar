<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandPage Trafalgar</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./src/assets/images/logo.svg" alt="Logo Trafalgar, com a letra T dentro de um circulo azul">
            <h1>Trafalgar</h1>
        </div>

        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776; </label>
        <nav><a href="#" id="bold">Home</a
            ><a href="#">Find a Doctor</a>
            <a href="#">Apps</a>
            <a href="#">Testimonials</a>
            <a href="#">About us</a>
        </nav>
    </header>
    <section class="about-container">
        <img id="img-balls-about" src="./src/assets/images/blue-little-balls .svg" alt="15 bolinhas azul claro na disposição 3x5">
        <div class="about-content">
            <h2>Virtual healthcare for you</h2>
            <p>Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
            <button type="button">Consult today</button>
        </div>
        <img src="./src/assets/images/about-image.svg" alt="Desenho com dois homens (um de cabelo castanho, blusa de manga longa azul, calça azul escuro e sapato azul; e outro de cabelo preto, blusa de manga longa azul com um colete rosa longo, calça azul e sapato rosa) e com alguns icones atras como ficha do paciente">
    </section>
</body>
</html>
